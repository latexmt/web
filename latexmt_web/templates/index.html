<!DOCTYPE html>

<head>
  <title>TransLaTeX Web</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Calvin Hoy" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    }

    #submitted-job {
      color: deeppink;
    }

    textarea {
      font-family: monospace;
    }

    textarea[disabled],
    input[disabled],
    select[disabled] {
      cursor: wait;
    }
  </style>

  <script
    type="text/javascript"
    src="{{ url_for('static', filename='js/latexmt.js') }}"></script>
  <script type="text/javascript">
    const updateLoopInterval = 3000
    function updateLoop() {
      updateJobTable().finally(() => setTimeout(updateLoop, updateLoopInterval))
    }

    window.onload = () => {
      addFileDrop('#glossary')
      addFileDrop('#input_text')

      document
        .querySelector('form#translate-single')
        .addEventListener('submit', translateSingle)

      document
        .querySelector('form#translate-job')
        .addEventListener('submit', translateJob)

      updateLoop()
    }
  </script>
</head>
<body>
  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
      <a
        href="/"
        class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <span class="fs-4">\(\LaTeX{}\)MT Web</span>
      </a>
    </header>
    <main>
      <div class="container">
        <form id="translate-single">
          <div class="row">
            <div class="col-6 mb-3">
              <div class="form-floating">
                <select
                  class="form-select"
                  name="src_lang"
                  id="src_lang"
                  aria-label="Source language">
                  <option value="de" selected>Deutsch</option>
                  <option value="en">English</option>
                </select>
                <label for="src_lang">Source language</label>
              </div>
            </div>
            <div class="col-6 mb-3">
              <div class="form-floating">
                <select
                  class="form-select"
                  name="tgt_lang"
                  id="tgt_lang"
                  aria-label="Target language">
                  <option value="de">Deutsch</option>
                  <option value="en" selected>English</option>
                </select>
                <label for="tgt_lang">Target language</label>
              </div>
            </div>
            <div class="col mb-3">
              <label for="input" class="form-label">Input</label>
              <textarea
                class="form-control"
                name="input_text"
                id="input_text"
                rows="10"
                placeholder="Type LaTeX code or drop a file here"></textarea>
            </div>
            <div class="col mb-3">
              <label for="translation" class="form-label">Translation</label>
              <textarea
                class="form-control"
                id="output_text"
                rows="10"
                readonly
                placeholder="Translated LaTeX code will appear here"></textarea>
            </div>
            <div class="col-12 mb-3">
              <button type="submit" class="btn btn-primary">Translate</button>
            </div>
          </div>
        </form>
      </div>
      <div class="container my-5">
        <h2>Submit job</h2>
        <form
          onsubmit="submit_form(event)"
          enctype="multipart/form-data"
          class="row g-3"
          id="translate-job">
          <div class="col-12 mb-3">
            <label for="document" class="form-label"
              >Input document (.tex or .zip)</label
            >
            <input
              class="form-control"
              type="file"
              name="document"
              id="document"
              aria-describedby="documentHelp" />
            <div id="documentHelp" class="form-text">
              We'll never share your data with anyone else.
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-floating">
              <select
                class="form-select"
                name="src_lang"
                id="src_lang"
                aria-label="Source language">
                <option value="de" selected>Deutsch</option>
                <option value="en">English</option>
              </select>
              <label for="src_lang">Source language</label>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 form-floating">
              <select
                class="form-select"
                name="tgt_lang"
                id="tgt_lang"
                aria-label="Target language">
                <option value="de">Deutsch</option>
                <option value="en" selected>English</option>
              </select>
              <label for="tgt_lang">Target language</label>
            </div>
          </div>
          <div class="col-12 mb-3">
            <label for="glossary" class="form-label">Glossary</label>
            <textarea
              class="form-control"
              name="glossary"
              id="glossary"
              rows="5"
              aria-describedby="glossaryHelpBlock"
              placeholder="phrase1,translation1"></textarea>
            <div id="glossaryHelpBlock" class="form-text">
              Drop a glossary file in CSV format (without header) here, or type
              it in
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-secondary">Submit job</button>
          </div>
        </form>
      </div>

      <div class="container my-5">
        <h3>Active jobs</h3>
        <table class="table" id="job-list">
          <thead>
            <tr>
              <th scope="col">Job ID</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top">
      Calvin Hoy &middot; &copy; 2025 &middot;
      <a href="https://git.uibk.ac.at/csaz9385/latexmt">Source Code</a>
    </footer>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
